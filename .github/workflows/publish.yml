---
name: Publish Crates

on:
  push:
    tags:
      - v*

permissions:
  contents: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Harden Runner
        uses: step-security/harden-runner@5ef0c079ce82195b2a36a210272d6b661572d83e # v2.14.2
        with:
          egress-policy: audit

      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2

      - uses: dtolnay/rust-toolchain@stable

      - name: cargo-release Cache
        id: cargo_release_cache
        uses: actions/cache@cdf6c1fa76f9f475f3d7449005a359c84ca0f306 # v5.0.3
        with:
          path: ~/.cargo/bin/cargo-release
          key: ${{ runner.os }}-cargo-release

      - name: cargo login
        run: cargo login ${{ secrets.CRATES_IO_TOKEN }}

      - name: Publish
        run: |
          set -euo pipefail

          publish_crate() {
            local crate="$1"
            local out
            echo "Publishing ${crate}..."

            set +e
            out="$(cargo publish --no-verify --package "${crate}" 2>&1)"
            status=$?
            set -e

            echo "${out}"

            if [ "${status}" -eq 0 ]; then
              sleep 120
              return 0
            fi

            if echo "${out}" | grep -Eq "already uploaded|already exists on crates\\.io index"; then
              echo "Skipping ${crate}: version already published."
              return 0
            fi

            echo "Failed publishing ${crate}."
            return "${status}"
          }

          publish_crate ispm-wrapper
          publish_crate simics-python-utils
          publish_crate simics-package
          publish_crate simics-sign
          publish_crate cargo-simics-build
          publish_crate simics-api-sys
          publish_crate simics-build-utils
          publish_crate simics-macro
          publish_crate simics
          publish_crate simics-test

      - name: Create GitHub Release
        run: gh release create ${{ github.ref_name }} --generate-notes
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
